<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="CSS/util.css">
	<link rel="stylesheet" type="text/css" href="CSS/plantilla.css">
	<link rel="stylesheet" type="text/css" href="fonts/fonts.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/drawing/drawing.css">
	<script language= "javascript" type="text/javascript" src="drawing/jquery-2.1.1.min.js"> </script>
	<script language= "javascript" type="text/javascript" src="drawing/dist/drawingboard.js"> </script>
	<meta charset="UTF-8">
	<title>sign up</title>
</head>
<body>
	<header class="titulo2">
		<p>welcome to</p>
		<h3>logbook</h3>
	</header>
	<div class="login">
		<form>
		<ul>
			<li>name
				<div class="input">
					<input id="name" type = "text" name= "name" value="&#xf1a1; name" maxlength="35">
				</div>
			</li>
			<li>surname
				<div class="input">
					<input id="surname" type = "text" name= "surname" value="&#xf1a1; surname" maxlength="35">
				</div>
			</li>
			<li>birthdate
				<div class="input">
					<input id="birthdate" type = "text" name= "birthdate" value="&#xf06b; birthdate" maxlength="35">
				</div>
			</li>
			<li>e-mail
				<div class="input">
					<input id="email" type = "text" name= "email" value="&#xf003; email" maxlength="35">
				</div>
			</li>
			<li>repeat e-mail
				<div class="input">
					<input id="rptemail" type = "text" name= "email" value="&#xf003; email" maxlength="35">
				</div>
			</li>
			<li>nickname
				<div class="input">
					<input id="user" type = "text" name= "nickname" value="&#xf1a1; nickname" maxlength="35">
				</div>
			</li>
			<li>password
				<div class="input">
					<input id="pwd" type = "password" name= "pwd" value="&#xf023; password" maxlength="35">
				</div>
			</li>
			<li>repeat password
				<div class="input">
					<input id="rptpwd" type = "password" name= "pwd" value="&#xf023; password" maxlength="35">
				</div>
			</li>
		</ul>
		<div class="button">GO</div>
	</form>
	</div>
</body>
</html>
